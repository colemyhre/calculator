<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="display"></div>
        <div class="numbers">
            
        </div>
        <div class="operators">
            <button id="add" class="operatorBtn">+</button>
            <button id="subtract" class="operatorBtn">-</button>
            <button id="multiply" class="operatorBtn">X</button>
            <button id="divide" class="operatorBtn">/</button>
            <button id="equals" class="operatorBtn">=</button>
        </div>
        <div class="clear">
            <button class="clear">clear</button>
        </div>





        <script src="script.js"></script>
    </body>
</html>
